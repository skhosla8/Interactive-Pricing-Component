<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Interactive Pricing Component</title>
</head>

<body>
    <main>
        <div class="header-background">
            <img src="./pattern-circles.svg" class="header-background-image" />
            <h1>Simple, traffic-based pricing</h1>
            <h2>Sign-up for our 30-day trial. No credit card required.</h2>
        </div>

        <div class="pricing-component">
            <div class="pricing-component-pageviews">
                <div>
                    <output id="rangevalue">100</output>K PAGEVIEWS
                </div>

                <div class="pricing-component-price">
                    $<output id="monthlyprice">50.00</output><span class="pricing-component-month">/ month</span>
                </div>
            </div>

            <div class="pricing-component-slider-container">
                <input type="range" class="slider" min="0" max="200" value="100"
                    oninput="rangevalue.value=value; monthlyprice.value=(value/2).toFixed(2)" />
            </div>

            <div class="pricing-component-billing">
                <div class="monthly-billing">
                    <span> Monthly Billing</span>
                    <label class="billing-switch">
                        <input type="checkbox" checked>
                        <span class="billing-slider round"></span>
                    </label>
                </div>

                <div class="yearly-billing">Yearly Billing<span class="discount">25% discount</span></div>
            </div>

            <div class="pricing-component-footer">
                <div class="pricing-component-list">
                    <ul>
                        <li>&#10004<span>Unlimited websites</span></li>
                        <li>&#10004<span>100% data ownership</span></li>
                        <li>&#10004<span>Email reports</span></li>
                    </ul>
                </div>

                <div class="pricing-component-trial">
                    <button>Start my trial</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./index.js"></script>
</body>

</html>
